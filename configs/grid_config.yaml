# Grid-based BFF simulation configuration
# Based on the original paper with 240x135 grid

random_seed: 52
grid_width: 240
grid_height: 135
program_size: 64
epochs: 100000
mutation_rate: 0.00012
read_head_position: 0
write_head_position: 64
eval_interval: 10
num_print_programs: 0
visualization_interval: 100
