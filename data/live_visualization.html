<!DOCTYPE html>
<html>
<head>
    <title>BFF Grid - Live Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

        .stats {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .stat-row {
            display: flex;
            gap: 20px;
            margin: 5px 0;
        }

        .stat {
            flex: 1;
        }

        .stat-label {
            color: #00aa00;
            font-size: 11px;
        }

        .stat-value {
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
        }

        .visualization-area {
            flex: 1;
            display: flex;
            gap: 10px;
            min-height: 0;
        }

        .grid-section {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .plot-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 300px;
        }

        .section-title {
            color: #00ff00;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: center;
            text-shadow: 0 0 5px #00ff00;
        }

        .canvas-container {
            flex: 1;
            border: 2px solid #00ff00;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }

        #grid-canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
            max-height: 100%;
        }

        #plot-canvas {
            width: 100%;
            height: 100%;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
            z-index: 1000;
        }

        .status.connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .blink {
            animation: blink 0.5s ease-in-out;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .controls {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 2px solid #00ff00;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .control-button {
            padding: 8px 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            background: #001100;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .control-button:hover {
            background: #003300;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
            transform: translateY(-2px);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .control-button.active {
            background: #004400;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ BFF GRID - LIVE EVOLUTION ⚡</h1>

        <div class="controls">
            <button class="control-button active" id="play-button" onclick="sendPlayCommand()">▶ PLAY</button>
            <button class="control-button" id="pause-button" onclick="sendPauseCommand()">⏸ PAUSE</button>
        </div>

        <div class="stats">
            <div class="stat-row">
                <div class="stat">
                    <div class="stat-label">EPOCH</div>
                    <div class="stat-value" id="epoch">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">GRID SIZE</div>
                    <div class="stat-value" id="grid-size">0x0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">PROGRAMS</div>
                    <div class="stat-value" id="total-programs">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">FPS</div>
                    <div class="stat-value" id="fps">0</div>
                </div>
            </div>
            <div class="stat-row">
                <div class="stat">
                    <div class="stat-label">ENTROPY (HOE)</div>
                    <div class="stat-value" id="entropy">0.000</div>
                </div>
                <div class="stat">
                    <div class="stat-label">AVG ITERATIONS</div>
                    <div class="stat-value" id="avg-iters">0.0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">FINISHED RATIO</div>
                    <div class="stat-value" id="finished-ratio">0.000</div>
                </div>
                <div class="stat">
                    <div class="stat-label">UPDATES</div>
                    <div class="stat-value" id="updates">0</div>
                </div>
            </div>
        </div>

        <div class="visualization-area">
            <div class="grid-section">
                <div class="section-title">PROGRAM GRID</div>
                <div class="canvas-container">
                    <canvas id="grid-canvas"></canvas>
                </div>
            </div>

            <div class="plot-section">
                <div class="section-title">ENTROPY EVOLUTION</div>
                <div class="canvas-container">
                    <canvas id="plot-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="status disconnected" id="status">DISCONNECTED</div>

    <script>
        const gridCanvas = document.getElementById('grid-canvas');
        const gridCtx = gridCanvas.getContext('2d');
        const plotCanvas = document.getElementById('plot-canvas');
        const plotCtx = plotCanvas.getContext('2d');
        const statusDiv = document.getElementById('status');

        let gridWidth = 0;
        let gridHeight = 0;
        let scale = 1;
        let ws = null;
        let updateCount = 0;
        let lastUpdateTime = Date.now();
        let fps = 0;

        // Entropy history for plotting
        const entropyHistory = [];
        const maxHistoryLength = 500;

        function sendPlayCommand() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('play');
                document.getElementById('play-button').classList.add('active');
                document.getElementById('pause-button').classList.remove('active');
                console.log('Sent play command');
            }
        }

        function sendPauseCommand() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send('pause');
                document.getElementById('pause-button').classList.add('active');
                document.getElementById('play-button').classList.remove('active');
                console.log('Sent pause command');
            }
        }

        function connect() {
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('Connected to server');
                statusDiv.textContent = 'CONNECTED';
                statusDiv.className = 'status connected';
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                statusDiv.textContent = 'DISCONNECTED';
                statusDiv.className = 'status disconnected';

                // Attempt to reconnect after 2 seconds
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateVisualization(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
        }

        function updateVisualization(data) {
            // Update FPS
            const now = Date.now();
            const timeDiff = (now - lastUpdateTime) / 1000;
            if (timeDiff > 0) {
                fps = Math.round(1 / timeDiff);
            }
            lastUpdateTime = now;
            updateCount++;

            // Update grid dimensions if changed
            if (data.width !== gridWidth || data.height !== gridHeight) {
                gridWidth = data.width;
                gridHeight = data.height;

                // Calculate scale to fit screen
                const containerWidth = gridCanvas.parentElement.clientWidth - 20;
                const containerHeight = gridCanvas.parentElement.clientHeight - 20;
                const scaleX = Math.floor(containerWidth / gridWidth);
                const scaleY = Math.floor(containerHeight / gridHeight);
                scale = Math.max(1, Math.min(scaleX, scaleY));

                gridCanvas.width = gridWidth * scale;
                gridCanvas.height = gridHeight * scale;

                console.log(`Grid: ${gridWidth}x${gridHeight}, Scale: ${scale}`);
            }

            // Update stats
            document.getElementById('epoch').textContent = data.epoch || 0;
            document.getElementById('grid-size').textContent = `${gridWidth}×${gridHeight}`;
            document.getElementById('total-programs').textContent = gridWidth * gridHeight;
            document.getElementById('fps').textContent = fps;
            document.getElementById('entropy').textContent = (data.entropy || 0).toFixed(3);
            document.getElementById('avg-iters').textContent = (data.avg_iters || 0).toFixed(1);
            document.getElementById('finished-ratio').textContent = (data.finished_ratio || 0).toFixed(3);
            document.getElementById('updates').textContent = updateCount;

            // Add to entropy history
            if (data.epoch !== undefined && data.entropy !== undefined) {
                entropyHistory.push({
                    epoch: data.epoch,
                    entropy: data.entropy
                });

                // Limit history length
                if (entropyHistory.length > maxHistoryLength) {
                    entropyHistory.shift();
                }

                // Draw entropy plot
                drawEntropyPlot();
            }

            // Blink effect on grid canvas
            gridCanvas.parentElement.classList.add('blink');
            setTimeout(() => gridCanvas.parentElement.classList.remove('blink'), 100);

            // Draw grid
            if (data.grid && data.grid.length > 0) {
                drawGrid(data.grid);
            }
        }

        function drawGrid(gridData) {
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (gridData[y] && gridData[y][x]) {
                        const [r, g, b] = gridData[y][x];
                        gridCtx.fillStyle = `rgb(${r},${g},${b})`;
                        gridCtx.fillRect(x * scale, y * scale, scale, scale);
                    }
                }
            }
        }

        function drawEntropyPlot() {
            if (entropyHistory.length === 0) return;

            // Resize plot canvas to fit container
            const container = plotCanvas.parentElement;
            plotCanvas.width = container.clientWidth - 20;
            plotCanvas.height = container.clientHeight - 20;

            const width = plotCanvas.width;
            const height = plotCanvas.height;
            const padding = 40;

            // Clear canvas
            plotCtx.fillStyle = '#000';
            plotCtx.fillRect(0, 0, width, height);

            // Find min/max for scaling
            let minEntropy = Math.min(...entropyHistory.map(h => h.entropy));
            let maxEntropy = Math.max(...entropyHistory.map(h => h.entropy));
            const minEpoch = entropyHistory[0].epoch;
            const maxEpoch = entropyHistory[entropyHistory.length - 1].epoch;

            // Add some padding to entropy range
            const entropyRange = maxEntropy - minEntropy;
            if (entropyRange < 0.1) {
                minEntropy -= 0.05;
                maxEntropy += 0.05;
            }

            // Draw axes
            plotCtx.strokeStyle = '#00ff00';
            plotCtx.lineWidth = 1;
            plotCtx.beginPath();
            plotCtx.moveTo(padding, padding);
            plotCtx.lineTo(padding, height - padding);
            plotCtx.lineTo(width - padding, height - padding);
            plotCtx.stroke();

            // Draw grid lines
            plotCtx.strokeStyle = '#003300';
            plotCtx.lineWidth = 0.5;
            for (let i = 0; i <= 10; i++) {
                const y = padding + (height - 2 * padding) * i / 10;
                plotCtx.beginPath();
                plotCtx.moveTo(padding, y);
                plotCtx.lineTo(width - padding, y);
                plotCtx.stroke();
            }

            // Draw entropy line
            plotCtx.strokeStyle = '#00ff00';
            plotCtx.lineWidth = 2;
            plotCtx.beginPath();

            for (let i = 0; i < entropyHistory.length; i++) {
                const h = entropyHistory[i];
                const x = padding + (width - 2 * padding) * i / (entropyHistory.length - 1 || 1);
                const y = height - padding - (height - 2 * padding) * (h.entropy - minEntropy) / (maxEntropy - minEntropy || 1);

                if (i === 0) {
                    plotCtx.moveTo(x, y);
                } else {
                    plotCtx.lineTo(x, y);
                }
            }
            plotCtx.stroke();

            // Draw labels
            plotCtx.fillStyle = '#00ff00';
            plotCtx.font = '10px Courier New';
            plotCtx.textAlign = 'right';

            // Y-axis labels
            plotCtx.fillText(maxEntropy.toFixed(3), padding - 5, padding + 5);
            plotCtx.fillText(minEntropy.toFixed(3), padding - 5, height - padding + 5);

            // X-axis labels
            plotCtx.textAlign = 'center';
            plotCtx.fillText(`Epoch ${minEpoch}`, padding, height - padding + 15);
            plotCtx.fillText(`Epoch ${maxEpoch}`, width - padding, height - padding + 15);

            // Title
            plotCtx.textAlign = 'center';
            plotCtx.font = '12px Courier New';
            plotCtx.fillText('Higher Order Entropy', width / 2, padding - 15);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gridWidth > 0 && gridHeight > 0) {
                const containerWidth = gridCanvas.parentElement.clientWidth - 20;
                const containerHeight = gridCanvas.parentElement.clientHeight - 20;
                const scaleX = Math.floor(containerWidth / gridWidth);
                const scaleY = Math.floor(containerHeight / gridHeight);
                scale = Math.max(1, Math.min(scaleX, scaleY));

                gridCanvas.width = gridWidth * scale;
                gridCanvas.height = gridHeight * scale;

                drawEntropyPlot();
            }
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
