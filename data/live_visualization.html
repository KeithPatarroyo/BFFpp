<!DOCTYPE html>
<html>
<head>
    <title>BFF Grid - Live Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }

        .stats {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .stat-row {
            display: flex;
            gap: 20px;
            margin: 5px 0;
        }

        .stat {
            flex: 1;
        }

        .stat-label {
            color: #00aa00;
            font-size: 11px;
        }

        .stat-value {
            color: #00ff00;
            font-size: 16px;
            font-weight: bold;
        }

        .canvas-container {
            flex: 1;
            border: 2px solid #00ff00;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            max-width: 100%;
            max-height: 100%;
        }

        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .status.connected {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .status.disconnected {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .blink {
            animation: blink 0.5s ease-in-out;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚡ BFF GRID - LIVE EVOLUTION ⚡</h1>

        <div class="stats">
            <div class="stat-row">
                <div class="stat">
                    <div class="stat-label">EPOCH</div>
                    <div class="stat-value" id="epoch">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">GRID SIZE</div>
                    <div class="stat-value" id="grid-size">0x0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">PROGRAMS</div>
                    <div class="stat-value" id="total-programs">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">FPS</div>
                    <div class="stat-value" id="fps">0</div>
                </div>
            </div>
            <div class="stat-row">
                <div class="stat">
                    <div class="stat-label">ENTROPY (HOE)</div>
                    <div class="stat-value" id="entropy">0.000</div>
                </div>
                <div class="stat">
                    <div class="stat-label">AVG ITERATIONS</div>
                    <div class="stat-value" id="avg-iters">0.0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">FINISHED RATIO</div>
                    <div class="stat-value" id="finished-ratio">0.000</div>
                </div>
                <div class="stat">
                    <div class="stat-label">UPDATES</div>
                    <div class="stat-value" id="updates">0</div>
                </div>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="status disconnected" id="status">DISCONNECTED</div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');

        let gridWidth = 0;
        let gridHeight = 0;
        let scale = 1;
        let ws = null;
        let updateCount = 0;
        let lastUpdateTime = Date.now();
        let fps = 0;

        function connect() {
            ws = new WebSocket('ws://localhost:8080');

            ws.onopen = () => {
                console.log('Connected to server');
                statusDiv.textContent = 'CONNECTED';
                statusDiv.className = 'status connected';
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                statusDiv.textContent = 'DISCONNECTED';
                statusDiv.className = 'status disconnected';

                // Attempt to reconnect after 2 seconds
                setTimeout(connect, 2000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    updateVisualization(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };
        }

        function updateVisualization(data) {
            // Update FPS
            const now = Date.now();
            const timeDiff = (now - lastUpdateTime) / 1000;
            if (timeDiff > 0) {
                fps = Math.round(1 / timeDiff);
            }
            lastUpdateTime = now;
            updateCount++;

            // Update grid dimensions if changed
            if (data.width !== gridWidth || data.height !== gridHeight) {
                gridWidth = data.width;
                gridHeight = data.height;

                // Calculate scale to fit screen
                const containerWidth = canvas.parentElement.clientWidth - 20;
                const containerHeight = canvas.parentElement.clientHeight - 20;
                const scaleX = Math.floor(containerWidth / gridWidth);
                const scaleY = Math.floor(containerHeight / gridHeight);
                scale = Math.max(1, Math.min(scaleX, scaleY));

                canvas.width = gridWidth * scale;
                canvas.height = gridHeight * scale;

                console.log(`Grid: ${gridWidth}x${gridHeight}, Scale: ${scale}`);
            }

            // Update stats
            document.getElementById('epoch').textContent = data.epoch || 0;
            document.getElementById('grid-size').textContent = `${gridWidth}×${gridHeight}`;
            document.getElementById('total-programs').textContent = gridWidth * gridHeight;
            document.getElementById('fps').textContent = fps;
            document.getElementById('entropy').textContent = (data.entropy || 0).toFixed(3);
            document.getElementById('avg-iters').textContent = (data.avg_iters || 0).toFixed(1);
            document.getElementById('finished-ratio').textContent = (data.finished_ratio || 0).toFixed(3);
            document.getElementById('updates').textContent = updateCount;

            // Blink effect on canvas
            canvas.parentElement.classList.add('blink');
            setTimeout(() => canvas.parentElement.classList.remove('blink'), 100);

            // Draw grid
            if (data.grid && data.grid.length > 0) {
                drawGrid(data.grid);
            }
        }

        function drawGrid(gridData) {
            for (let y = 0; y < gridHeight; y++) {
                for (let x = 0; x < gridWidth; x++) {
                    if (gridData[y] && gridData[y][x]) {
                        const [r, g, b] = gridData[y][x];
                        ctx.fillStyle = `rgb(${r},${g},${b})`;
                        ctx.fillRect(x * scale, y * scale, scale, scale);
                    }
                }
            }
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gridWidth > 0 && gridHeight > 0) {
                const containerWidth = canvas.parentElement.clientWidth - 20;
                const containerHeight = canvas.parentElement.clientHeight - 20;
                const scaleX = Math.floor(containerWidth / gridWidth);
                const scaleY = Math.floor(containerHeight / gridHeight);
                scale = Math.max(1, Math.min(scaleX, scaleY));

                canvas.width = gridWidth * scale;
                canvas.height = gridHeight * scale;
            }
        });

        // Connect on load
        connect();
    </script>
</body>
</html>
